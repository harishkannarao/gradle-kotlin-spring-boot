name: 'CI-master'

on:
  push:
    branches:
      - master

jobs:
  master-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # default 360
    steps:
    - uses: actions/checkout@v1
      with:
        ref: 'master'
    - name: Install Java 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        java-package: jdk
        architecture: x64
    - name: Cache gradle dependencies
      uses: actions/cache@v1
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle-cache-master-v1
        restore-keys: |
          ${{ runner.os }}-gradle-cache-master-v1
    - name: 'Install dependencies'
      run: |
        ./ci-install-dependencies.sh
    - name: 'CI Build Command'
      timeout-minutes: 20
      run: |
        ./ci-build.sh
    - name: 'CI Build Docker Command'
      timeout-minutes: 20
      run: |
        ./ci-build-docker.sh
    - name: 'CI Run Docker Command'
      timeout-minutes: 20
      run: |
        ./ci-run-docker.sh
    - name: 'CI Acceptance Test Command'
      timeout-minutes: 20
      run: |
        ./ci-acceptance-test.sh
    - name: Archive test results
        uses: actions/upload-artifact@v1
        if: ${{ always() }}
        with:
          name: test-results
          path: application/build/reports/tests